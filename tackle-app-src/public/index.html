<!DOCTYPE html>
<html lang="en">
<head>
   <title>Tackle</title>
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <link rel="stylesheet" href="../src/index.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--link to free icon API-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">      <!--These all control sizing for the favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">                                  <!--This makes the favicon actually work-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="https://unpkg.com/esri-leaflet@3.0.5/dist/esri-leaflet.js"></script>
    <script>
        function refreshMap() {
            
            var map = L.map('map').setView([38.8976, -80.4549], 7);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            var fishingLayer = L.esri.dynamicMapLayer({
                url: 'https://services.wvgis.wvu.edu/arcgis/rest/services/Applications/dnrRec_fishing/MapServer',
                opacity: 0.7
            }).addTo(map);

            // Add interactive feature layer for water bodies
            var waterBodiesLayer = L.esri.featureLayer({
                url: 'https://services.wvgis.wvu.edu/arcgis/rest/services/Applications/dnrRec_fishing/MapServer/7',
                opacity: 1.0
            }).addTo(map);
        }

        window.addEventListener('load', function() {
        setTimeout(function() {
        refreshMap();
    }, 40); 
    });
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="../src/index.js"></script>
</body>
</html>
